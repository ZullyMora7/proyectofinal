<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Rese√±as</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">
<div th:replace="fragments/navbar :: navbarUsuario"></div>
<div class="container mt-4">
    <h2 th:text="${titulo}"></h2>
    <hr>

    <div th:if="${#lists.isEmpty(resenas)}" class="text-muted">
        <p>No hay rese√±as todav√≠a üòø</p>
    </div>

    <div th:each="r : ${resenas}" class="card mb-3 shadow-sm">
        <div class="card-body">

            <!-- Calificaci√≥n -->
            <h5>
                <span th:each="i: ${#numbers.sequence(1, r.calificacion)}">‚ù§Ô∏è</span>
            </h5>

            <!-- Comentario -->
            <p th:text="${r.comentario}"></p>

            <small class="text-muted">
                Usuario: <span th:text="${r.usuario.username}"></span>
            </small>

            <!-- FECHA (√∫nica l√≠nea agregada) -->
            <small class="text-muted d-block">
                <span th:text="${#temporals.format(r.fecha, 'dd/MM/yyyy HH:mm')}"></span>
            </small>

            <!-- ‚úÖ BOT√ìN ELIMINAR (solo due√±o o admin) -->
            <div class="mt-2">
                <a th:if="${#authentication.name == r.usuario.email
                           or #authorization.expression('hasRole(''ADMIN'')')}"
                   th:href="@{'/resenas/eliminar/' + ${r.id}}"
                   class="btn-rosa">
                    Eliminar
                </a>
            </div>

        </div>
    </div>

    <a href="javascript:history.back()" class="btn btn-secondary mt-3">Volver</a>

</div>

</body>
</html>
