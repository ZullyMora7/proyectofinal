<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Rese√±as de Estaciones</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    
</head>

<body class="bg-light">

<div th:replace="fragments/navbar :: navbarUsuario"></div>

<div class="container mt-4">

    <h2 th:text="${titulo}"></h2>
    <hr>

    <!-- ‚úÖ Si no hay rese√±as -->
    <div th:if="${#lists.isEmpty(resenas)}" class="text-muted">
        <p>No hay rese√±as todav√≠a üòø</p>
    </div>

    <!-- ‚úÖ LISTADO DE RESE√ëAS -->
    <div th:each="r : ${resenas}" class="card mb-3 shadow-sm">
        <div class="card-body">

            <!-- ‚≠ê Calificaci√≥n en corazones -->
            <h5>
                <span th:each="i : ${#numbers.sequence(1, r.calificacion)}">‚ù§Ô∏è</span>
            </h5>

            <!-- ‚≠ê Comentario -->
            <p th:text="${r.comentario}"></p>

            <!-- ‚≠ê Usuario -->
            <small class="text-muted">
                Usuario: <span th:text="${r.usuario.username}"></span>
            </small>

            <!-- ‚úÖ BOT√ìN ELIMINAR: solo due√±o o admin -->
            <div class="mt-2">
                <a th:if="${#authentication.name == r.usuario.email
                           or #authorization.expression('hasRole(''ADMIN'')')}"
                   th:href="@{'/resenas/eliminar/' + ${r.id}}"
                   class="btn-rosa">
                    Eliminar
                </a>
            </div>

        </div>
    </div>

    <a href="javascript:history.back()" class="btn btn-secondary mt-3">Volver</a>

</div>

</body>
</html>
