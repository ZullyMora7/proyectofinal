<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>ReseÃ±as de Estaciones de cocina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
</head>

<body>

<div th:replace="fragments/navbar :: navbarUsuario"></div>

<div class="container mt-4">

    <h2 th:text="${titulo}"> </h2>
    <hr>

    <!-- âœ… Si no hay reseÃ±as -->
    <div th:if="${#lists.isEmpty(resenas)}" class="text-muted">
        <p>No hay reseÃ±as todavÃ­a ğŸ˜¿</p>
    </div>

    <!-- âœ… LISTADO DE RESEÃ‘AS -->
    <div th:each="r : ${resenas}" class="card mb-3 shadow-sm">
        <div class="card-body">

            <!-- â­ CalificaciÃ³n en corazones -->
            <h5>
                <span th:each="i : ${#numbers.sequence(1, r.calificacion)}">â¤ï¸</span>
            </h5>

            <!-- â­ Comentario -->
            <p th:text="${r.comentario}"></p>

            <!-- â­ Usuario -->
            <small class="text-muted">
                Usuario: <span th:text="${r.usuario.username}"></span>
            </small>

            <!-- âœ… BOTÃ“N ELIMINAR: solo dueÃ±o o admin -->
            <div class="mt-2">

            </div>

        </div>
    </div>

    <a href="javascript:history.back()" class="btn btn-secondary mt-3">Volver</a>

</div>

</body>
</html>
