<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Progreso</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
</head>

<body>
<div th:replace="fragments/navbar :: navbarUsuario"></div>

<div class="container mt-4">

    <h2 class="mb-4">Tu Progreso üê±</h2>

    <!-- GATOS -->
    <div class="mb-3">
        <h5>Gatos </h5>
        <a th:href="@{/user/progreso/gatos}" class="btn-rosa">Ver</a>
        <br>
        <div class="progress">
            <div class="progress-bar"
                 role="progressbar"
                 th:style="'width:' + ${porGatos} + '%'"></div>
            <div class="progress-text"
                 th:text="${T(java.lang.Math).round(porGatos)} + '%'"></div>
        </div>
    </div>

    <!-- VESTUARIOS -->
    <div class="mb-3">
        <h5>Vestuarios  </h5>
        <a th:href="@{/user/progreso/vestuario}" class="btn btn-rosa">Ver</a>
        <br>
        <div class="progress">
            <div class="progress-bar"
                 role="progressbar"
                 th:style="'width:' + ${porVestuarios} + '%'"></div>
            <div class="progress-text"
                 th:text="${T(java.lang.Math).round(porVestuarios)} + '%'"></div>
        </div>
    </div>

    <!-- ESTACIONES -->
    <div class="mb-3">
        <h5>Estaciones de cocina </h5>
        <a th:href="@{/user/progreso/estaciones}" class="btn btn-rosa">Ver</a>
        <br>
        <div class="progress">
            <div class="progress-bar"
                 role="progressbar"
                 th:style="'width:' + ${porEstaciones} + '%'"></div>
            <div class="progress-text"
                 th:text="${T(java.lang.Math).round(porEstaciones)} + '%'"></div>
        </div>
    </div>


</div>

</body>
</html>
