<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<!-- Navbar usuario -->
<div th:replace="fragments/navbar :: navbarUsuario"></div>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Inicio ğŸ±</h2>

        <a th:href="@{/user/publicaciones/crear}" class="btn btn-primary">
            â• Crear publicaciÃ³n
        </a>
    </div>

    <hr>

    <!-- Si no hay publicaciones -->
    <div th:if="${#lists.isEmpty(publicaciones)}" class="text-center text-muted mt-4">
        <p>No hay publicaciones todavÃ­a ğŸ˜¿</p>
    </div>

    <!-- Lista tipo red social -->
    <div th:each="pub : ${publicaciones}" class="card mb-4 shadow-sm">
        <div class="card-body">

            <!-- Header: avatar + usuario + fecha -->
            <div class="d-flex align-items-center mb-2">
                <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png"
                     alt="user" width="40" class="rounded-circle me-2">

                <div>
                    <strong th:text="${pub.user.username}">Usuario</strong><br>
                    <small class="text-muted" th:text="${#temporals.format(pub.fecha, 'dd/MM/yyyy HH:mm')}">01/01/2025 00:00</small>
                </div>
            </div>

            <!-- Imagen (si existe) -->
            <div th:if="${pub.imagen != null}" class="text-center mt-3">
                <!-- Usamos th:src="${pub.imagen}" porque el campo ya contiene la ruta (/uploads/...) -->
                <img th:src="${pub.imagen}" class="img-fluid rounded" style="max-height: 300px;">
            </div>

            <!-- Contenido -->
            <h5 th:text="${pub.titulo}" class="card-title mt-3">TÃ­tulo</h5>
            <p th:text="${pub.contenido}" class="card-text">Contenido de ejemplo...</p>

            <!-- Acciones (solo si es dueÃ±o) -->
            <div class="mt-2">
                <a th:if="${userId == pub.user.id}"
                   th:href="@{'/user/publicaciones/editar/' + ${pub.id}}"
                   class="btn btn-sm btn-warning me-2">âœï¸ Editar</a>

                <a th:if="${userId == pub.user.id}"
                   th:href="@{'/user/publicaciones/eliminar/' + ${pub.id}}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Â¿EstÃ¡s seguro de eliminar esta publicaciÃ³n?');">ğŸ—‘ï¸ Eliminar</a>
            </div>

        </div>
    </div>

</div>

</body>
