<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
<div th:replace="fragments/navbar :: navbarUsuario"></div>

<div class="container mt-4">

   <div class="text-center mb-4">
    <h2 class="mb-4">Bienvenido Usuario</h2>
   </div>	 
    
    <img th:src="@{/uploads/gatos/banner.webp}" alt="Banner" class="banner-img">
    
<br><br>
    <!-- ✅ TARJETAS PRINCIPALES -->
    <div class="row g-4">

        <div class="col-md-4">
            <div class="card shadow-sm p-3 text-center h-100">
              <div class="centrar">
                <i class="bi bi-newspaper fs-1 icon-rosa"></i>
                <h5 class="mt-2">Publicaciones</h5>
                <p>Comparte información y mira lo que otros publican.</p>
                <a href="/user/publicaciones"  class="btn-rosa">Ir a Publicaciones</a>
              </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm p-3 text-center h-100">
              <div class="centrar">
                <i class="bi bi-graph-up-arrow fs-1 icon-rosa"></i>
                <h5 class="mt-2">Progreso</h5>
                <p>Revisa los gatos, vestuario y estaciones que has conseguido.</p>
                <a href="/user/progreso"  class="btn-rosa">Ver Progreso</a>
              </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm p-3 text-center h-100">
              <div class="centrar">
                <i class="bi bi-person-circle fs-1 icon-rosa"></i>
                <h5 class="mt-2">Mi Perfil</h5>
                <p>Configura tus datos personales.</p>
                <a href="/user/perfil"  class="btn-rosa">Editar Perfil</a>
               </div>
            </div>
        </div>

    </div>

    <!-- ✅ ESPACIO -->
    <div class="my-5"></div>



</div>

</body>
</html>
