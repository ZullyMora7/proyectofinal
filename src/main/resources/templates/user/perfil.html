<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div th:replace="fragments/navbar :: navbarUsuario"></div>

<div class="container mt-5">

    <!-- ALERTAS -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card">
        <div class="card-header">
            <h4>Mi perfil</h4>
        </div>

        <div class="card-body">
            <form id="perfilForm" method="post" th:action="@{/user/perfil}" th:object="${user}">

                <!-- ID OCULTO -->
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Nombre de usuario:</label>
                    <input type="text" class="form-control"
                           th:field="*{username}" required
                           oninvalid="this.setCustomValidity('Este campo es obligatorio')"
                           oninput="this.setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo:</label>
                    <input type="email" class="form-control"
                           th:field="*{email}" required
                           oninvalid="this.setCustomValidity('Ingrese un correo válido')"
                           oninput="this.setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label class="form-label">Nueva contraseña (obligatoria):</label>
                    <input type="password" class="form-control"
                           th:field="*{password}" required
                           oninvalid="this.setCustomValidity('Cambie o reescriba su contraseña')"
                           oninput="this.setCustomValidity('')">
                </div>

                <!-- Valores originales -->
                <script th:inline="javascript">
                    /*<![CDATA[*/
                    const emailOriginal = /*[[${user.email}]]*/ '';
                    const usernameOriginal = /*[[${user.username}]]*/ '';
                    /*]]>*/
                </script>

                <script>
                    function confirmarCambios(event) {

                        const form = document.getElementById("perfilForm");

                        // Validación HTML5
                        if (!form.checkValidity()) {
                            form.reportValidity();
                            event.preventDefault();
                            return;
                        }

                        const emailNuevo = document.querySelector('[name="email"]').value.trim();
                        const usernameNuevo = document.querySelector('[name="username"]').value.trim();
                        const passwordNueva = document.querySelector('[name="password"]').value.trim();

                        const cambioEmail = emailNuevo !== emailOriginal;
                        const cambioUsername = usernameNuevo !== usernameOriginal;
                        const cambioPassword = passwordNueva !== "";

                        // Si NO se cambió nada
                        if (!cambioEmail && !cambioPassword && !cambioUsername) {
                            return;
                        }

                        // Confirmar cambios
                        if (!confirm("Has modificado tu perfil. Al guardar, la sesión se cerrará. ¿Deseas continuar?")) {
                            event.preventDefault();
                        }
                    }
                </script>

                <button type="submit" class="btn btn-primary" onclick="confirmarCambios(event)">Guardar cambios</button>
                <a th:href="@{/user/home}" class="btn btn-secondary">Cancelar</a>

            </form>
        </div>
    </div>
</div>

</body>
</html>
