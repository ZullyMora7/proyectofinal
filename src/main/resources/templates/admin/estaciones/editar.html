<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Estación</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
<div th:replace="fragments/navbar :: navbarAdmin"></div>

<div class="container mt-4">
    <h2>Editar Estación</h2>

    <!-- ✅ Añadimos enctype para permitir la subida de archivos -->
    <form th:action="@{'/admin/estaciones/actualizar/' + ${estacion.id}}"
          th:object="${estacion}"
          method="post"
          enctype="multipart/form-data">

        <label class="form-label">Nombre</label>
        <input type="text" class="form-control mb-3" th:field="*{nombre}" required>

        <label class="form-label">Descripción</label>
        <textarea class="form-control mb-3" th:field="*{descripcion}"></textarea>

        <!-- ✅ Campo de imagen con botón para seleccionar archivo -->
        <label class="form-label">Imagen</label>
        <input type="file" name="imagenArchivo" accept="image/*" class="form-control mb-3">

        <!-- ✅ Mostrar imagen actual si existe -->
        <div th:if="${estacion.imagen != null}">
            <p class="text-muted mt-2">Imagen actual:</p>
            <img th:src="@{${estacion.imagen}}" alt="Imagen de la estación"
                 class="img-thumbnail mb-3"
                 style="width: 150px; height: 150px; object-fit: cover;">
        </div>

        <button class="btn btn-primary">Actualizar</button>
    </form>
</div>

</body>
</html>
