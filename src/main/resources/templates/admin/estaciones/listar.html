<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>   
    <title>Estaciones - Admin</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div th:replace="fragments/navbar :: navbarAdmin"></div>

<div class="container mt-4">

    <h2 class="mb-3">Administrar Estaciones de Cocina ○</h2>

    <a th:href="@{/admin/estaciones/crear}" class="btn-rosa">A帽adir Estaci贸n</a>
    <br><br>

    <table class="table table-bordered table-striped align-middle">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripci贸n</th>
            <th>Imagen</th>
            <th style="width: 180px;">Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="e : ${estaciones}">
            <td th:text="${e.nombre}"></td>
            <td th:text="${e.descripcion}"></td>

            <!-- Imagen con mismas dimensiones y estilo que en gatos -->
            <td class="text-center">
                <img th:if="${e.imagen != null}"
                     th:src="@{${e.imagen}}"
                     alt="Imagen de la estaci贸n"
                     style="width: 200px; height: 100%; object-fit: cover; border-radius: 10px; box-shadow: 0 0 4px rgba(0,0,0,0.3);">

                <span th:if="${e.imagen == null}" class="text-muted">Sin imagen</span>
            </td>

            <!-- Acciones alineadas igual -->
            <td class="alineado-horizontal">
                <a th:href="@{'/admin/estaciones/editar/' + ${e.id}}" class="btn-rosa">Editar</a>
                
                <a th:href="@{'/admin/estaciones/eliminar/' + ${e.id}}" 
                   class="btn-rosaclaro"
                   onclick="return confirm('驴Est谩s seguro de eliminar esta estaci贸n?');">
                   Eliminar
                </a>
            </td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
