<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Estación</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div th:replace="fragments/navbar :: navbarAdmin"></div>

<div class="container mt-4">
    <h2>Añadir Estación de Cocina</h2>

    <form th:action="@{/admin/estaciones/guardar}"
          th:object="${estacion}"
          method="post"
          enctype="multipart/form-data">

        <!-- NOMBRE -->
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control mb-3" th:field="*{nombre}" required>

        <!-- ❗ Mensaje de error del nombre -->
        <div class="text-danger"
             th:if="${#fields.hasErrors('nombre')}"
             th:errors="*{nombre}">
        </div>

        <!-- DESCRIPCIÓN -->
        <label class="form-label">Descripción</label>
        <textarea class="form-control mb-3" th:field="*{descripcion}" required></textarea>
        

        <!-- ❗ Mensaje de error de la descripción -->
        <div class="text-danger"
             th:if="${#fields.hasErrors('descripcion')}"
             th:errors="*{descripcion}">
        </div>

        <!-- IMAGEN -->
        <label class="form-label">Imagen</label>
        <input type="file" class="form-control mb-3" name="imagenArchivo" accept="image/*" required>

        <!-- OTROS ERRORES (nombre repetido, imagen repetida) -->
        <div th:if="${error}" class="text-danger mb-3" th:text="${error}"></div>

        
        
        <div class="d-flex gap-2">
            <button class="btn-rosa">Guardar</button>
            <a th:href="@{/admin/estaciones}" class="btn-rosaclaro">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
