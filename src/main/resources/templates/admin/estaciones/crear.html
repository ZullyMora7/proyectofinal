<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Estaci칩n</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
</head>

<body>
<div th:replace="fragments/navbar :: navbarAdmin"></div>

<div class="container mt-4">
    <h2>A침adir Estaci칩n</h2>

    <!-- IMPORTANTE: ahora es multipart -->
    <form th:action="@{/admin/estaciones/guardar}" 
          th:object="${estacion}"
          method="post"
          enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripci칩n</label>
            <textarea class="form-control" th:field="*{descripcion}"></textarea>
        </div>

        <!-- CAMBIO IGUAL A VESTUARIO -->
        <div class="mb-3">
            <label class="form-label">Imagen</label>
            <input type="file" class="form-control" name="imagenArchivo" accept="image/*" required>
        </div>

        <button class="btn btn-success">Guardar</button>

    </form>
</div>

</body>
</html>
