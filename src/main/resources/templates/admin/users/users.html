<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>GestiÃ³n de Usuarios</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">
<div th:replace="fragments/navbar :: navbarAdmin"></div>
<div class="container mt-4">

    <h2 class="mb-3">ðŸ‘¥ GestiÃ³n de Usuarios</h2>

    <a class="btn-rosa mb-3" th:href="@{/admin/users/new}">Crear Usuario</a>

    <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Email</th>
            <th>Rol</th>
            <th style="width: 180px;">Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.role.name}"></td>

            <td class="alineado-horizontal">

                <!-- ========= BOTÃ“N DINÃMICO ========= -->
                <a th:if="${usuarioSesion != null and u.id == usuarioSesion.id}"
                   th:href="@{/admin/perfil}"
                   class="btn-rosa">
                    Mi perfil
                </a>

                <a th:if="${usuarioSesion == null or u.id != usuarioSesion.id}"
                   th:href="@{'/admin/users/edit/' + ${u.id}}"
                   class="btn-rosa">
                    Editar
                </a>

                <!-- ================================== -->

                <a th:href="@{'/admin/users/delete/' + ${u.id}}"
                   class="btn-rosaclaro"
                   onclick="return confirm('âš ï¸ Â¿Eliminar este usuario?');">
                    Eliminar
                </a>

            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
