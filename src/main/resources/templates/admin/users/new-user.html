<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">

<div th:replace="fragments/navbar :: navbarAdmin"></div>

<div class="container mt-4">

    <h2 class="mb-3">➕ Crear Usuario</h2>

    <!-- ALERTA ERROR -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <!-- ALERTA ÉXITO -->
    <div th:if="${success}" class="alert alert-success">
        <p th:text="${success}"></p>
    </div>

    <form th:action="@{/admin/users/save}" method="post">

        <!-- USERNAME -->
        <label class="form-label mt-3">Usuario:</label>
        <input type="text" class="form-control"
               name="username"
               th:value="${user.username}"
               required>

        <!-- EMAIL -->
        <label class="form-label mt-3">Correo:</label>
        <input type="email" class="form-control"
               name="email"
               th:value="${user.email}"
               required>

        <!-- PASSWORD -->
        <label class="form-label mt-3">Contraseña:</label>
        <input type="password" class="form-control"
               name="password"
               required>

        <!-- ROLES -->
        <label class="form-label mt-3">Rol:</label>
        <select name="roleId" class="form-control" required>
            <option value="" disabled selected>Seleccione un rol</option>

            <option th:each="rol : ${roles}"
                    th:value="${rol.id}"
                    th:text="${rol.name}">
            </option>
        </select>

        <button type="submit" class="btn btn-primary w-100 mt-4">
            Guardar Usuario
        </button>
    </form>

</div>

</body>
</html>
