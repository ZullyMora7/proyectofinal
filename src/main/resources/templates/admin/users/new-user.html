<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">

<div th:replace="fragments/navbar :: navbarAdmin"></div>

<div class="container mt-4">

    <h2>➕ Crear Usuario</h2>

    <!-- ALERTAS -->
    <div th:if="${error}" class="alert alert-danger mt-3">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${success}" class="alert alert-success mt-3">
        <p th:text="${success}"></p>
    </div>

    <form th:action="@{/admin/users/save}" method="post">

        <label class="form-label mt-3">Usuario:</label>
        <input type="text" class="form-control" name="username" required>

        <label class="form-label mt-3">Correo:</label>
        <input type="email" class="form-control" name="email" required>

        <label class="form-label mt-3">Contraseña:</label>
        <input type="password" class="form-control" name="password" required>

        <label class="form-label mt-3">Rol:</label>
        <select name="roleId" class="form-control">
            <option th:each="rol : ${roles}"
                    th:value="${rol.id}"
                    th:text="${rol.name}">
            </option>
        </select>

        <button class="btn btn-primary mt-4 w-100">Guardar Usuario</button>
    </form>

</div>

</body>
</html>
