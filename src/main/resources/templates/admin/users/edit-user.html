<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">
<div th:replace="fragments/navbar :: navbarAdmin"></div>
<div class="container mt-4">

    <h2>✏️ Editar Usuario</h2>

    <form th:action="@{/admin/users/update}" method="post">

        <input type="hidden" name="id" th:value="${user.id}"/>

        <label class="form-label mt-3">Usuario:</label>
        <input type="text" class="form-control" name="username" th:value="${user.username}" required>

        <label class="form-label mt-3">Correo:</label>
        <input type="email" class="form-control" name="email" th:value="${user.email}" required>

        <label class="form-label mt-3">Rol:</label>
        <select name="roleId" class="form-control">
            <option th:each="rol : ${roles}" 
                    th:value="${rol.id}" 
                    th:selected="${user.role.id == rol.id}"
                    th:text="${rol.name}">
            </option>
        </select>

        <button class="btn btn-primary mt-4">Guardar cambios</button>
    </form>

</div>

</body>
</html>
