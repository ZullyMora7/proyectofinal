<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Vestuario</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="fragments/navbar :: navbarAdmin"></div>

<div class="container mt-4">
    <h2>AÃ±adir Vestuario</h2>

    <form th:action="@{/admin/vestuario/guardar}" th:object="${vestuario}" method="post">

        <label class="form-label">Nombre</label>
        <input type="text" class="form-control mb-3" th:field="*{nombre}" required>

        <label class="form-label">Tipo</label>
        <input type="text" class="form-control mb-3" th:field="*{tipo}" required>

        <label class="form-label">Imagen (URL)</label>
        <input type="text" class="form-control mb-3" th:field="*{imagen}">

        <button class="btn btn-success">Guardar</button>
    </form>
</div>

</body>
</html>
