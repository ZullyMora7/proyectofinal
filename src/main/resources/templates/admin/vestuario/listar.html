<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vestuario - Admin</title>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div th:replace="fragments/navbar :: navbarAdmin"></div>

<div class="container mt-4">

    <h2 class="mb-3">Administrar Vestuario ğŸ‘—ğŸ±</h2>

    <!-- Igual que en gatos -->
    <a th:href="@{/admin/vestuario/crear}" class="btn-rosa">AÃ±adir Vestuario</a>
    <br><br>

    <table class="table table-bordered table-striped align-middle">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>DescripciÃ³n</th>
            <th>Imagen</th>
            <th style="width: 180px;">Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="v : ${vestuarios}">
            <td th:text="${v.nombre}"></td>
            <td th:text="${v.descripcion}"></td>

            <td class="text-center">
                <img th:if="${v.imagen != null}"
                     th:src="@{${v.imagen}}"
                     alt="Imagen del vestuario"
                     style="width: 100px; height: 150px; object-fit: cover; border-radius: 10px; box-shadow: 0 0 4px rgba(0,0,0,0.3);">

                <span th:if="${v.imagen == null}" class="text-muted">Sin imagen</span>
            </td>

            <!-- Mismos estilos que en la vista de gatos -->
            <td class="alineado-horizontal">
                <a th:href="@{'/admin/vestuario/editar/' + ${v.id}}" class="btn-rosa">
                    Editar
                </a>

                <a th:href="@{'/admin/vestuario/eliminar/' + ${v.id}}"
                   class="btn-rosaclaro"
                   onclick="return confirm('âš ï¸ Â¿Seguro que deseas eliminar este vestuario?');">
                   Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
