<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vestuario - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="fragments/navbar :: navbarAdmin"></div>

<div class="container mt-4">

    <h2 class="mb-3">Administrar Vestuario ğŸ‘—ğŸ±</h2>

    <a th:href="@{/admin/vestuario/crear}" class="btn btn-primary mb-3">AÃ±adir Vestuario</a>

    <table class="table table-bordered table-striped align-middle">
        <thead class="table-light">
        <tr>
            <th>Nombre</th>
            <th>DescripciÃ³n</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="v : ${vestuarios}">
            <td th:text="${v.nombre}"></td>
            <td th:text="${v.descripcion}"></td>

            <!-- Imagen -->
            <td>
                <img th:if="${v.imagen != null}"
                     th:src="@{${v.imagen}}"
                     alt="Imagen del vestuario"
                     style="width: 90px; height: 100%; object-fit: cover; border-radius: 10px; box-shadow: 0 0 4px rgba(0,0,0,0.3);">
                <span th:if="${v.imagen == null}" class="text-muted">Sin imagen</span>
            </td>

            <td>
                <a th:href="@{'/admin/vestuario/editar/' + ${v.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/admin/vestuario/eliminar/' + ${v.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Â¿Seguro que deseas eliminar este vestuario?');">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
