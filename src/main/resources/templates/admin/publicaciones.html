<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrar Publicaciones ğŸ¾</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- Navbar del administrador -->
<div th:replace="fragments/navbar :: navbarAdmin"></div>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>GestiÃ³n de Publicaciones ğŸ¾</h2>

        <a th:href="@{/admin/publicaciones/crear}" class="btn-rosa">
            Crear publicaciÃ³n
        </a>
    </div>

    <hr>

    <!-- Si no hay publicaciones -->
    <div th:if="${#lists.isEmpty(publicaciones)}" class="text-center text-muted mt-4">
        <p>No hay publicaciones todavÃ­a ğŸ˜¿</p>
    </div>

    <!-- LISTADO -->
    <div th:each="pub : ${publicaciones}" class="card mb-4 shadow-sm border-0">
        <div class="card-body">

            <!-- Info de usuario -->
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="d-flex align-items-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png"
                         alt="user" width="40" class="rounded-circle me-2">

                    <div>
                        <strong th:text="${pub.user.username}"></strong><br>

                        <!-- FECHA PUBLICACIÃ“N (LocalDateTime CORREGIDO) -->
                        <small class="text-muted"
                               th:text="${pub.fecha != null ? pub.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm')) : ''}">
                        </small>

                        <!-- SI ESTÃ EDITADO -->
                        <br>
                        <small class="text-muted" th:if="${pub.editado}">
                            (Editado:
                            <span th:text="${pub.fechaEdicion != null ? pub.fechaEdicion.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm')) : ''}"></span>
                            )
                        </small>
                    </div>
                </div>

                <div class="alineado-horizontal">
                    <a th:href="@{'/admin/publicaciones/editar/' + ${pub.id}}"
                       class="btn-rosa">âœï¸ Editar</a>

                    <a th:href="@{'/admin/publicaciones/eliminar/' + ${pub.id}}"
                       class="btn-rosaclaro"
                       onclick="return confirm('Â¿EstÃ¡s seguro de eliminar esta publicaciÃ³n?');">
                        ğŸ—‘ï¸ Eliminar
                    </a>
                </div>
            </div>




            <div th:if="${pub.imagen}" class="text-center mt-3">
                        <!-- Contenido -->
            <h5 th:text="${pub.titulo}" class="card-title mt-3"></h5>
            <p th:text="${pub.contenido}" class="card-text"></p>
                        <!-- Imagen -->
            
                <img th:src="@{${pub.imagen}}" class="img-fluid rounded"
                     style="max-height: 300px;">
            </div>
        </div>
    </div>

</div>

</body>
</html>
