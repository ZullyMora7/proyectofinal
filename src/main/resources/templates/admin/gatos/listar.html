<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Gatos - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div th:replace="fragments/navbar :: navbarAdmin"></div>

<div class="container mt-4">
    <h2 class="mb-3">Administrar Gatos ğŸ±</h2>

    <a th:href="@{/admin/gatos/crear}" class="btn-rosa">AÃ±adir Gato</a>
    <br><br>

    <div th:if="${param.error}" class="alert alert-danger">
        No se puede eliminar este gato porque estÃ¡ asociado a uno o mÃ¡s usuarios.
    </div>

    <table class="table table-bordered table-striped align-middle">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>DescripciÃ³n</th>
            <th>Imagen</th>
            <th style="width: 180px;">Acciones</th>

        </thead>

        <tbody>
        <tr th:each="g : ${gatos}">
            <td th:text="${g.nombre}"></td>

            <!-- âœ… Mostrar imagen -->
            <td>
                <img th:if="${g.imagen != null}"

            <td class="alineado-horizontal">
                <a th:href="@{'/admin/gatos/editar/' + ${g.id}}" class="btn-rosa">Editar</a>
                <a th:href="@{'/admin/gatos/eliminar/' + ${g.id}}"
                   class="btn-rosaclaro"
                   onclick="return confirmarEliminacion(event)">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
function confirmarEliminacion(event) {
    if (!confirm('âš ï¸ Â¿EstÃ¡s seguro de eliminar este gato?')) {
        event.preventDefault();
        return false;
    }

}
</script>

</body>
</html>
