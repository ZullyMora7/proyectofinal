<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Gato</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div th:replace="fragments/navbar :: navbarAdmin"></div>

<div class="container mt-4">
    <h2>Editar Gato</h2>

    <form th:action="@{'/admin/gatos/actualizar/' + ${gato.id}}" th:object="${gato}" method="post" enctype="multipart/form-data">

        <label class="form-label">Nombre</label>
        <input type="text" class="form-control mb-3" th:field="*{nombre}" required>

        <div class="text-danger"
             th:if="${#fields.hasErrors('nombre')}"
             th:errors="*{nombre}">
        </div>

        <label class="form-label">Descripci√≥n</label>
        <textarea class="form-control mb-3" th:field="*{descripcion}" required></textarea>

        <div class="text-danger"
             th:if="${#fields.hasErrors('descripcion')}"
             th:errors="*{descripcion}">
        </div>

        <label class="form-label">Imagen</label>
        <input type="file" name="imagenArchivo" accept="image/*" class="form-control mb-3">

        <div th:if="${gato.imagen != null}">
            <p class="text-muted mt-2">Imagen actual:</p>
            <img th:src="@{${gato.imagen}}" alt="Imagen del gato"
                 class="img-thumbnail mb-3"
                 style="width: 150px; height: 150px; object-fit: cover;">
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary">Actualizar</button>
            <a th:href="@{/admin/gatos}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>
</div>

</body>
</html>
