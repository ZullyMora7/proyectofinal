<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Crear Gato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div th:replace="fragments/navbar :: navbarAdmin"></div>

<div class="container mt-4">
    <h2>Añadir Gato</h2>

    <form th:action="@{/admin/gatos/guardar}" th:object="${gato}" method="post" enctype="multipart/form-data">

        <label class="form-label">Nombre</label>
        <input type="text" class="form-control mb-3" th:field="*{nombre}" required>

        <div class="text-danger"
             th:if="${#fields.hasErrors('nombre')}"
             th:errors="*{nombre}">
        </div>

        <label class="form-label">Descripción</label>
        <textarea class="form-control mb-3" th:field="*{descripcion}" required></textarea>

        <div class="text-danger"
             th:if="${#fields.hasErrors('descripcion')}"
             th:errors="*{descripcion}">
        </div>

        <label class="form-label">Imagen</label>
        <input type="file"
               class="form-control mb-3"
               name="imagenArchivo"
               accept="image/*"
               required>

        <div class="d-flex gap-2">
            <button class="btn-rosa">Guardar</button>
            <a th:href="@{/admin/gatos}" class="btn-rosaclaro">Cancelar</a>
        </div>

    </form>
</div>

</body>
</html>
