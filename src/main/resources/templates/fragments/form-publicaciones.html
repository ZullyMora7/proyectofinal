<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title th:text="${publicacion.id} != null ? 'Editar Publicaci贸n' : 'Crear Publicaci贸n'">Formulario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 1rem; }
        .preview-img { width: 100%; border-radius: .5rem; margin-top: 10px; display: none; }
    </style>
</head>

<body>

<!-- Navbar usuario o admin (ambas se incluyen as铆 como t煤 lo tienes) -->
<div th:replace="fragments/navbar :: navbarUsuario"></div>
<div th:replace="fragments/navbar :: navbarAdmin"></div>

<div class="container mt-5">
    <div class="card shadow p-4">

        <h2 class="text-center mb-4"
            th:text="${publicacion.id} != null ? '锔 Editar Publicaci贸n' : ' Crear una nueva Publicaci贸n'"></h2>

        <!-- FORMULARIO -->
        <form th:action="${ruta}"
              method="post"
              enctype="multipart/form-data"
              th:object="${publicacion}">

            <!-- ID oculto solo cuando estamos editando -->
            <input type="hidden" th:if="${publicacion.id}" th:field="*{id}">

            <!-- TTULO -->
            <div class="mb-3">
                <label class="form-label">T铆tulo</label>
                <input type="text" th:field="*{titulo}" class="form-control" required>
            </div>

            <!-- CONTENIDO -->
            <div class="mb-3">
                <label class="form-label">Contenido</label>
                <textarea th:field="*{contenido}" class="form-control" rows="4" required></textarea>
            </div>

            <!-- IMAGEN -->
            <div class="mb-3">
                <label class="form-label">Imagen (opcional)</label>

                <!-- Este input NO usa th:field porque imagen no pertenece al object -->
<input type="file" name="imagenFile" class="form-control" accept="image/*" onchange="previewImage(event)">

                <!-- Imagen actual -->
                <img th:if="${publicacion.imagen != null}"
                     th:src="${publicacion.imagen}"
                     id="imagenActual"
                     class="preview-img"
                     style="display:block">

                <!-- Vista previa -->
                <img id="preview" class="preview-img" alt="Vista previa">
            </div>

            <!-- BOTONES -->
            <div class="d-flex justify-content-between">
                <a href="javascript:history.back()" class="btn btn-secondary">╋ Volver</a>
                <button type="submit" class="btn btn-primary"
                        th:text="${publicacion.id} != null ? ' Guardar cambios' : ' Publicar'"></button>
            </div>

        </form>

    </div>
</div>

<script>
    function previewImage(event) {
        const file = event.target.files[0];
        const preview = document.getElementById("preview");
        const imgActual = document.getElementById("imagenActual");

        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                if (imgActual) imgActual.style.display = "none";
                preview.src = e.target.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>
