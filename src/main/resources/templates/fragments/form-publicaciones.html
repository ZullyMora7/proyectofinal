<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title th:text="${publicacion.id} != null ? 'Editar Publicaci贸n' : 'Crear Publicaci贸n'">Formulario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 1rem; }
        .preview-img { width: 100%; border-radius: .5rem; margin-top: 10px; display: none; }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="card shadow p-4">

        <h2 class="text-center mb-4"
            th:text="${publicacion.id} != null ? '锔 Editar Publicaci贸n' : ' Crear una nueva Publicaci贸n'"></h2>

        <!-- FORMULARIO -->
<form th:action="${publicacion.id} != null ?
        '/user/publicaciones/editar' :
        '/user/publicaciones/crear'"
      method="post"
      enctype="multipart/form-data"
      th:object="${publicacion}">

    <input type="hidden" th:if="${publicacion.id}" th:field="*{id}">

    <div class="mb-3">
        <label class="form-label">T铆tulo</label>
        <input type="text" th:field="*{titulo}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Contenido</label>
        <textarea th:field="*{contenido}" class="form-control" rows="4" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Imagen (opcional)</label>
        <input type="file" name="imagen" class="form-control" accept="image/*" onchange="previewImage(event)">

        <img th:if="${publicacion.imagen != null}"
             th:src="${publicacion.imagen}"
             class="preview-img" style="display:block">

        <img id="preview" class="preview-img" alt="Vista previa">
    </div>

    <div class="d-flex justify-content-between">
        <a href="javascript:history.back()" class="btn btn-secondary">╋ Volver</a>
        <button type="submit" class="btn btn-primary"
                th:text="${publicacion.id} != null ? ' Guardar cambios' : ' Publicar'"></button>
    </div>

</form>

    </div>
</div>

<script>
    function previewImage(event) {
        const file = event.target.files[0];
        const preview = document.getElementById("preview");

        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                preview.src = e.target.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>
